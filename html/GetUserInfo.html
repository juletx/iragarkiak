<!DOCTYPE html>
<html>

<head>
	<meta name="tipo_contenido" content="text/html;" http-equiv="content-type" charset="utf-8" />
	<title>Ikasleen datuak</title>
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../js/GetUserInfo.js"></script>
</head>

<body>
	<form id="ikasleenF" name="ikasleenF">
		<fieldset>
			<legend>
				<h2>Ikaslearen datuak kontsultatu</h2>
			</legend>
			<label for="eposta">Ehuko eposta(*):</label>
			<input type="email" id="eposta" name="eposta" pattern="([a-z]{3,}[0-9]{3}@ikasle\.ehu\.eu?s)" required />
			<br /><br />
			<label for="telefonoa">Telefonoa:</label>
			<input type="text" id="telefonoa" name="telefonoa" readonly />
			<br /><br />
			<label for="izena">Izena:</label>
			<input type="text" id="izena" name="izena" readonly />
			<br /><br />
			<label for="abizenak">Abizenak:</label>
			<input type="text" id="abizenak" name="abizenak" readonly />
			<br /><br />
			<input type="button" id="botoia" value="Osatu eremuak" />
			<input type="reset" value="Berrezarri">
		</fieldset>
	</form>
</body>

</html>
